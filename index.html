<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Product Comparator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg1: #0f2027;
  --bg2: #203a43;
  --bg3: #2c5364;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 95%;
  max-width: 900px;
  padding: 25px;
  border-radius: 20px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  box-shadow:
    0 20px 40px rgba(0,0,0,0.5),
    inset 0 0 20px rgba(255,255,255,0.05);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

.input-box {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input[type="text"],
input[type="file"] {
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 15px;
}

button {
  margin-top: 10px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ff512f, #dd2476);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.results {
  margin-top: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 15px;
}

.card {
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  box-shadow:
    0 10px 25px rgba(0,0,0,0.35),
    inset 0 0 10px rgba(255,255,255,0.08);
  transition: transform 0.25s;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
}

.card h3 {
  margin: 0 0 10px;
}

.card a {
  color: #ffd369;
  text-decoration: none;
  font-weight: 500;
}

.footer {
  margin-top: 25px;
  text-align: center;
  font-size: 12px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>Smart Product Comparator</h1>

  <div class="input-box">
    <input type="text" id="product" placeholder="Enter product name & model (e.g. Redmi Note 13 Pro)" />
    <input type="file" accept="image/*" />
    <button onclick="compare()">Compare</button>
  </div>

  <div class="results" id="results"></div>

  <div class="footer">
    Compare faster • No app switching • Smart choice
  </div>
</div>

<script>
function compare() {
  const product = document.getElementById("product").value.trim();

  if (!product) {
    alert("Please enter product name or model");
    return;
  }

  const q = encodeURIComponent(product);
  const results = document.getElementById("results");

  results.innerHTML = `
    <div class="card">
      <h3>Amazon</h3>
      <a href="https://www.amazon.in/s?k=${q}" target="_blank">
        View Results →
      </a>
    </div>

    <div class="card">
      <h3>Flipkart</h3>
      <a href="https://www.flipkart.com/search?q=${q}" target="_blank">
        View Results →
      </a>
    </div>

    <div class="card">
      <h3>Meesho</h3>
      <a href="https://www.meesho.com/search?q=${q}" target="_blank">
        View Results →
      </a>
    </div>

    <div class="card">
      <h3>Myntra</h3>
      <a href="https://www.myntra.com/${q}" target="_blank">
        View Results →
      </a>
    </div>
  `;
}
</script>

</body>
</html>
